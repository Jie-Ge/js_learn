<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button id='btn'>点击</button>
    <script>
        function Person(color) {
            console.log(this);
            this.color = color;
            this.getColor = function (){
                console.log(this);
            }
            this.setColor = function (color){
                console.log(this);
                this.color = color;
            }
        }

        Person('red'); //this是谁？ window

        var p = new Person('yellow'); //this是谁？ p

        p.getColor(); //this是谁？ p

        var obj = {};
        // 临时让setColor成为obj的方法进行调用
        p.setColor.call(obj, 'black'); //this是谁？ obj

        var test = p.setColor;
        test(); //this是谁？ window

        function fun1(){
            function fun2() {
                console.log(this);
            }
            fun2();  //this是谁？ window
        }
        fun1();

    </script>
</body>
</html>
